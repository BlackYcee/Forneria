<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Forneria</title>
    <style>
        html, body { height: 100%; }
        /* Botón flotante para acceso rápido al POS */
        .pos-floating-btn { position: fixed; right: 22px; bottom: 22px; z-index: 9999; background:#2d6cdf; color:#fff; padding:10px 14px; border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,0.12); text-decoration:none; font-weight:600; }
        .pos-floating-btn:hover { opacity:0.95; }
    </style>
</head>
<body>
    <a href="{% url 'inicio' %}" class="pos-floating-btn" aria-label="Ir al Punto de Venta">Ir al POS</a>
    <div class="container-fluid h-100">
        <div class="row min-vh-100">
            <!-- Sidebar oscuro -->
            <nav class="col-12 col-md-2 col-lg-2 bg-dark text-white d-flex flex-column">
                <div class="text-center my-4">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 80px;">
                </div>

                <ul class="nav flex-column px-3 flex-grow-1">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'inicio' %}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'inventario_list' %}">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link text-white" >Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Reportes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Configuración</a></li>
                </ul>

                <div class="mt-auto text-center p-3">
                    <h6 class="fw-bold mb-0">Easy Desing - 2025</h6>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-12 col-md-10 col-lg-10 px-3 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
