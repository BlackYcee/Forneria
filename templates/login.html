{% extends 'base_landing.html' %}
{% load static %}

{% block content %}
<div class="center" style="max-width:480px; margin-top:60px;">
  <div class="card">
    <h3>Iniciar sesión</h3>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input name="username" autofocus maxlength="150" class="form-control" required id="id_username" />
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required id="id_password" />
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Entrar</button>
        <a class="btn btn-outline" href="/">Volver</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
